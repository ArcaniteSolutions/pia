name: integration-tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run app
        uses: cypress-io/github-action@v1
        with:
          build: npm run build
          start: npm run start
          wait-on: http://localhost:4200

      - name: Cypress
        uses: cypress-io/github-action@v1
        with:
          start: npm run e2e
          config-file: cypress.json
          wait-on: http://localhost:4200
